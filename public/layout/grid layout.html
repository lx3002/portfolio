<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid layout</title>
    <style>
#item1{
background-color: gold;
grid-area: item1;
padding: 10px;
margin: 10px;
}
#item2{
background-color: cyan;
grid-area: item2;
padding: 10px;
margin: 10px;
}
#item3{
background-color: red;
grid-area: item3;
padding: 10px;
margin: 10px;
}
#item4{
background-color: beige;
grid-area: item4;
padding: 10px;
margin: 10px;
}

.grid-container{
display: grid;
grid-template-areas:
'item1 item2 item2 item2'
'item3 item4 item4 item4'
;
}




    </style>
</head>
<body>

<div class="grid-container">


 <div id="item1">1</div>
 <div id="item2">2</div>
 <div id="item3">3</div>
 <div id="item4">4</div>
</div>

</body>
</html>
